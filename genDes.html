<script>

const CRYSTAL_SIZE = 500
const SIDES = 6
let PALETTE = []

function setup() {
  createCanvas(530, 530)
  noLoop()
  angleMode(DEGREES)
  rectMode(CENTER)

  PALETTE = [
    color(249,0,96),
    color(0,242,105)
  ]
}

function draw() {
  //testLines()
  outlineShape()
  simpleLines()
  circles()
}

function circles() {
  /* circles are comming over the design constraint outline shape =( */
  const weight = randBool() ? 1 : 3
  let numShapes = (randBool()) ? SIDES : SIDES * 2
  let angle = 360 / numShapes
  const stepsOut = 8
  const numSteps = (randBool()) ? stepsOut : int(stepsOut * 1.25)
  const step = (CRYSTAL_SIZE / 2) / numSteps
  const center = floor(random(0, numSteps)) 
  const remainingSpace = ((CRYSTAL_SIZE / 2) - (center * step)) / numSteps
  const radius = floor(random(center, remainingSpace)) / 2

  numShapes = (center == 0) ? 0 : numShapes
  noFill()
  stroke(getRandomFromPalette())
  push()
    translate(width / 2, height / 2)
    for (let i = 0; i < numShapes; i++) {
      ellipse(center * step, 0, radius * step, radius * step)
      rotate(angle)
    }
  pop()
  console.log(numSteps, ';', center, radius)
}

function simpleLines() {
  const weight = randBool() ? 1 : 3
  let numShapes = (randBool()) ? SIDES : SIDES * 2
  angle = 360 / numShapes
  const stepsOut = 8
  const numSteps = (randBool()) ?  stepsOut : int(stepsOut * 1.25)
  const step = (CRYSTAL_SIZE / 2) / numSteps
  const start = floor(random(0, numSteps))
  const stop = floor(random(start, numSteps + 1))

  numShapes = (start == stop) ? 0 : numShapes

  noFill()
  stroke(getRandomFromPalette())
  strokeWeight(weight)
  push()
    translate(width / 2, height / 2)
    for (let i = 0; i < numShapes; i++) {
      line(start * step, 0, stop * step, 0)
      rotate(angle)
    }
  pop()
}

function outlineShape() {
  const weight = randBool() ? 1 : 3
  const hexagonBool = randBool()
  
  push()
    translate(width/2, height/2)
    stroke(getRandomFromPalette())
    strokeWeight(weight)
    if (hexagonBool) {
      hexagon(0,0,CRYSTAL_SIZE / 2)
    }
    else {
      ellipse(0,0,CRYSTAL_SIZE,CRYSTAL_SIZE)
    }
  pop()
}

function testLines() {
  let numShapes = (randBool()) ? SIDES : SIDES * 2
  let randColor = getRandomFromPalette()


  noFill()
  stroke('grey')
  push()
    translate(width / 2, height / 2)
    ellipse(0, 0, CRYSTAL_SIZE,CRYSTAL_SIZE);
    angle = 360 / numShapes
    for (let i = 0; i < numShapes; i++) {
      stroke('grey')
      line(0, 0, CRYSTAL_SIZE / 2, 0)
      rotate(angle)
    }
  pop()
}











function randBool() {
  if (random(1) >= 0.5) { return true}
  else { return false }
}

function getRandomFromPalette() {
  return PALETTE[floor(random(0,PALETTE.length))]
}


function hexagon (posX, posY, radius) {                     
  const rotAngle = 360 / 6
  beginShape()
  for (let i = 0; i < 6; i++) {
    const thisVertex = pointOnCircle(posX, posY, radius, i * rotAngle)
    vertex(thisVertex.x, thisVertex.y)
  }
  endShape(CLOSE)
}

function pointOnCircle (posX, posY, radius, angle) {         
  const x = posX + radius * cos(angle)
  const y = posY + radius * sin(angle)
  return createVector(x, y)
}
